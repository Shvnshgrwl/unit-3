    ]
    let index = 0
    let address;
    let slideShow = () =>{
        let container = document.getElementById("slide")
     
        address = setInterval(()=>{
            if(index == image.length){
                index =0
            }
            container.innerHTML = null;
            let img = document.createElement("img")
            img.src = image[index];
            container.append(img)
            index++

        },1000)
    }
    let stop =()=>{
        clearInterval(address)
    } 

    let start = () =>{

        slideShow()
    }
    slideShow()

</script>
